<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxable</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a class="nav__item" href="/index.html">Home</a>
      <ul class="list nav__list">
        <li class="nav__item"><a href="yourPage.html">Your Page</a></li>
        <li class="nav__item">
          <a href="pages/createAccount.html">Create Account</a>
        </li>
      </ul>
    </nav>
    <section class="block container">
      <header class="block__header">
        <p class="block__heading cant_use_span_sadge">
          <span id="namer"></span>'s page
        </p>
      </header>
    </section>
    <div class="grid grid--1x2">
      <div class="feature__content">
        <h3 class="feature__heading">Budget</h3>
        <table>
          <tr>
            <th>Housing</th>
            <th>$<span id="housing"></span></th>
            <th><span id="percentHousing"></span>%</th>
          </tr>
          <tr>
            <th>Automobile</th>
            <th>$<span id="automobile"></span></th>
            <th><span id="percentAutomobile"></span>%</th>
          </tr>
          <tr>
            <th>Entertainment</th>
            <th>$<span id="entertainment"></span></th>
            <th><span id="percentEntertainment"></span>%</th>
          </tr>
          <tr>
            <th>Total</th>
            <th>$<span id="total"></span> total after tax deduction</th>
            <th>$<span id="taxDeduct"></span> tax</th>
          </tr>
        </table>
      </div>

      <div>
        <h3 class="feature__heading">Other important information</h3>
        <table>
          <tr>
            <th>Tax Bracket</th>
            <th><span id="taxBrack"></span></th>
          </tr>
          <tr>
            <th>Income Tax</th>
            <th><span id="incomeT"></span></th>
          </tr>
          <tr>
            <th>State</th>
            <th><span id="state"></span></th>
          </tr>
          <tr>
            <th>City</th>
            <th><span id="city"></span></th>
          </tr>
          <tr>
            <th>Marital Status</th>
            <th><span id="incomed"></span></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
