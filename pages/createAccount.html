<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a class="nav__item" href="/index.html">Home</a>
      <ul class="list nav__list">
        <li class="nav__item"><a href="yourPage.html">Your Page</a></li>
        <li class="nav__item">
          <a href="createAccount.html">Create Account</a>
        </li>
      </ul>
    </nav>
    <section class="block block--dark">
      <header class="block__header">
        <h2 class="block__heading">Creating an account</h2>
        <p>
          Please create an account with us so that we may create the ultimate
          budgeting sheets for you.
        </p>
      </header>
    </section>

    <form action="connect.php" method="post">
      <div class="grid grid--1x3">
        <div class="input-group">
          <input
            type="text"
            class="input"
            id="Fname"
            placeholder="First Name"
          />
        </div>
        <div class="input-group">
          <input type="number" class="input" id="age" placeholder="Age" />
        </div>
        <div class="input-group">
          <input
            type="number"
            class="input"
            id="Tax bracket"
            placeholder="What is your yearly salary?"
          />
        </div>
        <div class="block">
          <label for="relationship status">Are you married?</label>
          <input type="checkbox" id="relationship status" value="married" />
        </div>
        <div class="input-group">
          <input
            type="number"
            class="input"
            id="mortgage"
            placeholder="How much do you pay for mortgage per month?"
          />
        </div>
      </div>
      <button class="btn btn--accent">
        <a href="/index.html" onclick="changeState()">Create Account</a>
      </button>
    </form>
    <script src="/js/yourPage.js"></script>
  </body>
</html>
